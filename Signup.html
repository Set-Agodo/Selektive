<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Selektive: The social event platform for curated connections. Host private events with confirmed, community-voted attendees. High engagement guaranteed.">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Setor Agodo">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="selektive.css"> 
</head>
<body class="Loginpage">

    <div class="login-container">

        <h1>Welcome!</h1>
        <p class="subtitle"> Thank You For Choosing Selektive! </p>

       <div id="success-message">
            <div class="thankyou-content">
                
                <p style="color: red; font-weight: bold; font-size: 0.9em;"></p>
                <a href="index.html" class="home-button">Home</a>
            </div>
        </div>

        <form id="registration-form" action="#success-message" method="GET">
            
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>

            <div class="form-group">
                <label for="bio">Bio (Tell us about yourself!)</label>
                <textarea id="bio" name="bio" placeholder="What are your interests or professional focus? Max 200 characters." maxlength="200"></textarea>
            </div>
            
            <button type="submit" class="signup-button">Create Profile</button>
        </form> 

    </div>

</body>
</html>
