<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Selektive: The social event platform for curated connections. Host private events with confirmed, community-voted attendees. High engagement guaranteed.">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Setor Agodo">
    <title>Login</title>
    <link rel="stylesheet" href="selektive.css"> 
</head>
<body class="Loginpage">

    <div class="login-container">

        <h1>Welcome Back</h1>
        <p class="subtitle">Manage your events and community.</p>

        <form id="registration-form" action="index.html" method="GET">
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>
            
            <button type="submit" class="login-button">Log In</button>
        </form>

        <div class="utility-links">
            
         <a href="sign-up.html">Create Account</a>
        </div>

    </div>

</body>
</html>
